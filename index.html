<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/661b72fecc.js" crossorigin="anonymous"></script>
    <!--LINK CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <div class="content">
        <h1 class="content-logo">Contact <span>Us</span></h1>
        <div class="content-container">
            <div class="content-form">
                <h2>Contact us</h2>
                <form action="">
                    <p>
                        <label for="fullname">FullName</label>
                        <input type="text" id="fullname">
                    </p>
                    <p>
                        <label for="email">Email Address</label>
                        <input type="email" id="email">
                    </p>
                    <p>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone">
                    </p>
                    <p>
                        <label for="affair">Affair</label>
                        <input type="text" id="affair">
                    </p>
                    <p class="block">
                        <label for="textarea">Message</label>
                        <textarea name="textarea" id="textarea" rows="10"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">
                            SEND
                        </button>
                    </p>
                </form>
            </div>
            <div class="content-info">
                <h3>More info</h3>
                <ul class="content-info__list">
                    <li><i class="fa-solid fa-location-dot"></i>Baker Street</li>
                    <li><i class="fa-solid fa-phone-flip"></i>(111) 111 111 111</li>
                    <li><i class="fa-solid fa-envelope"></i>contact@website.com</li>
                </ul>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt aliquam omnis cumque quae atque,
                    eos hic non. Deserunt, exercitationem ipsum.</p>
                <p>
                    Company.com
                </p>
            </div>
        </div>
    </div>
</body>

</html>
